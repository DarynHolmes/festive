name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/secretary-app
    env:
      CI: true

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: clients/secretary-app/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        id: lint
        run: pnpm lint 2>&1 | tee lint-output.txt

      - name: Lint JSON report
        if: ${{ !cancelled() }}
        run: |
          mkdir -p reports
          npx eslint -c ./eslint.config.js "./src*/**/*.{ts,js,cjs,mjs,vue}" -f json -o reports/lint.json || true

      - name: Unit tests
        id: unit
        run: pnpm test:unit

      - name: Build
        id: build
        run: pnpm build
        env:
          VITE_POCKETBASE_URL: http://localhost:8090

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        id: e2e
        run: pnpm test:e2e

      - name: Generate CI report
        if: ${{ !cancelled() }}
        env:
          LINT_OUTCOME: ${{ steps.lint.outcome }}
          UNIT_OUTCOME: ${{ steps.unit.outcome }}
          BUILD_OUTCOME: ${{ steps.build.outcome }}
          E2E_OUTCOME: ${{ steps.e2e.outcome }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          COMMIT_SHA: ${{ github.sha }}
          BRANCH: ${{ github.ref_name }}
        run: node ../../.github/scripts/ci-report.mjs

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: clients/secretary-app/playwright-report/
          retention-days: 14

      - name: Prepare GitHub Pages deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !cancelled()
        run: |
          mkdir -p gh-pages-deploy
          cp dashboard/index.html gh-pages-deploy/
          if [ -d playwright-report ]; then
            cp -r playwright-report gh-pages-deploy/playwright-report
          fi

      - name: Deploy test dashboard to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !cancelled()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: clients/secretary-app/gh-pages-deploy
          force_orphan: true
